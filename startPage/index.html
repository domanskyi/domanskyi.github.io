<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="../fonts/segoe_ui/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="mainPage">
        <div class="content">
            <div class="search">
                <form action="https://duckduckgo.com/">
                    <input type="text" name="q" placeholder="Looking for something?" id="search_field">
                </form>
            </div>
            <div class="links">
                <div class="block">
                    <div class="block-header">
                        <p>social</p>
                    </div>

                    <div class="block-items">
                        <ul>
                            <li>
                                <a href="https://www.instagram.com/?hl=en">
                                    <div class="item-icon"><i class="fab fa-instagram"></i></div>
                                    <p class="item-title">instagram</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/">
                                    <div class="item-icon"><i class="fab fa-twitter"></i></div>
                                    <p class="item-title">twitter</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.reddit.com/">
                                    <div class="item-icon"><i class="fab fa-reddit"></i></div>
                                    <p class="item-title">reddit</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/">
                                    <div class="item-icon"><i class="fab fa-facebook-f"></i></div>
                                    <p class="item-title">facebook</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="block">
                    <div class="block-header">
                        <p>watch</p>
                    </div>

                    <div class="block-items">
                        <ul>
                            <li>
                                <a href="https://www.youtube.com/">
                                    <div class="item-icon"><i class="fab fa-youtube"></i></div>
                                    <p class="item-title">youTube</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitch.tv/directory/following/games">
                                    <div class="item-icon"><i class="fab fa-twitch"></i></div>
                                    <p class="item-title">twitch</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.imdb.com/">
                                    <div class="item-icon"><i class="fab fa-imdb"></i></div>
                                    <p class="item-title">imdb</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://myshows.me/bruce_3773">
                                    <div class="item-icon"><i class="fas fa-film"></i></div>
                                    <p class="item-title">myShows</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="block">
                    <div class="block-header">
                        <p>dev</p>
                    </div>

                    <div class="block-items">
                        <ul>
                            <li>
                                <a href="https://github.com/">
                                    <div class="item-icon"><i class="fab fa-github"></i></div>
                                    <p class="item-title">gitHub</p>
                                </a>
                            </li>
                            <li>
                                <a href="http://php.net/manual/ru/funcref.php">
                                    <div class="item-icon"><i class="fab fa-php"></i></div>
                                    <p class="item-title">PHP</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://stackoverflow.com/">
                                    <div class="item-icon"><i class="fab fa-stack-overflow"></i></div>

                            <li>
                                <a href="https://www.babla.ru/">

                </div>

                    <div class="block-header">

                    </div>

                    <div class="block-items">
                        <ul>
                            <li>
                                <a href="https://getpocket.com/a/queue/">

                            <li>
                                <a href="http://dtf.ru/">
                                    <div class="item-icon"><i class="fas fa-gamepad"></i></div>
                                    <p class="item-title">dtf</p>

                            <li>
                                <a href="https://medium.com/">
                                    <div class="item-icon"><i class="fab fa-medium-m"></i></div>
                                    <p class="item-title">medium</p>
                                </a>
                            </li>
                            <li>
                                <a href="https://habr.com/">
                                    <div class="item-icon"><i class="fas fa-code"></i></div>
                                    <p class="item-title">habr</p>
                                </a>
                            </li>
                        </ul>

    <script src="js/scripts.js"></script>
